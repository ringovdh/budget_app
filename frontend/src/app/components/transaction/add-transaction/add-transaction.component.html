<div class="modal-header">
  <div class="modal-header-left">
    <h3>Transactie toevoegen</h3>
    <p>{{ transaction.number }}</p>
  </div>
  <div class="modal-header-right">
    <i *ngIf="transaction.category.icon" class="fa {{transaction.category.icon}}"></i>
    <i *ngIf="transaction.category.icon == null" class="fa fa-comment-dots"></i>
  </div>
</div>
<div class="modal-body row g-3">
  <div class="form-group col-md-6">
    <label for="inputNUmber" class="form-label">Nummer</label>
    <input type="text" class="form-control" id="inputNUmber" [(ngModel)]="transaction.number">
  </div>
  <div class="form-group col-md-6">
    <label for="inputDate" class="form-label">Datum</label>
    <input type="date" class="form-control" id="inputDate" name="inputDate" [(ngModel)]="transaction.date">
  </div>
  <div class="form-group">
    <label for="inputOmschrijving" class="form-label">Omschrijving</label>
    <textarea type="text" class="form-control" id="inputOmschrijving" name="inputOmschrijving" cols="60" rows="3"
              required [(ngModel)]="transaction.comment"></textarea>
  </div>
  <div class="form-group" *ngIf="searchterm_check">
    <label for="zoekterm" class="form-label">Zoekterm</label>
    <input type="text" class="form-control" id="zoekterm">
  </div>
  <div class="form-group">
    <label for="inputOriginal" class="form-label">Origineel</label>
    <textarea id="inputOriginal" cols="60" rows="3" [(ngModel)]="transaction.originalComment" type="text"
              class="form-control"></textarea>
  </div>
  <div class="form-group col-md-6">
    <label for="inputCategory" class="form-label">Categorie</label>
    <select id="inputCategory" class="form-control" [(ngModel)]="transaction.category.id">
      <option value="0">-</option>
      <option *ngFor="let cat of categories" value="{{cat.id}}">{{ cat.label }}</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAmount" class="form-label">Bedrag</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend col-md-2">
        <input type="text" class="form-control" required [(ngModel)]="transaction.sign"/>
      </div>
      <input type="text" class="form-control col-md-8" id="inputAmount" required [(ngModel)]="transaction.amount">
      <div class="input-group-append col-md-2">
        <span class="form-control">â‚¬</span>
      </div>
    </div>
  </div>
</div>
<div class="modal-budget-footer">
  <div class="row g-3">
    <div class="form-check col-md-6">
      <input class="form-check-input" type="checkbox" value="" [(ngModel)]="searchterm_check" id="searchterm_check"/>
      <label class="form-check-label" for="searchterm_check">Bewaar nieuwe commentaar </label>
    </div>
    <div class="col-md-6">
      <a (click)="closeAndSave()" class="btn btn-sm btn-primary"><i class="fa fa-plus-circle"></i> Bewaar transactie</a>
      <a (click)="activeModal.dismiss('Cross click')" class="btn btn-sm btn-primary"><i class="fa fa-times-circle "></i>
        Annuleren</a>
    </div>
  </div>
</div>
