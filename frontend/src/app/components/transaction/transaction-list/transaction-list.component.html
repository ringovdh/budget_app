<table class = "table table-bordered table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Datum</th>
      <th>Omschrijving</th>
      <th>Bedrag</th>
      <th>Categorie</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tx of getAllTransactions() | paginate: { itemsPerPage: 5, currentPage: p }">
      <td>{{ tx.number }}</td>
      <td>{{ tx.date | date:'d/MM/yyyy' }}</td>
      <td>{{ tx.comment }}</td>
      <td>{{ tx.sign }} {{ tx.amount }}â‚¬</td>
      <td title="{{tx.category.label}}"><i class="fa {{tx.category.icon}}"></i></td>
      <td>
        <ul class="action-list">
          <li><a (click)="openEditTransactionForm(tx)" class="btn btn-primary"><i class="fa fa-pencil"></i></a></li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
<div class="row" id="pagination">
  <div class="col-sm-6">
    toon <b>5</b> van de <b>{{ numberOfTransactions }}</b> items
  </div>
  <div class="col-sm-6">
    <pagination-controls class="pagination"
                         (pageChange)="p = $event"
                         previousLabel=""
                         nextLabel="">
    </pagination-controls>
  </div>
</div>
